<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Input Angka</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: #f0f0f0;
    }
    input {
      padding: 10px;
      font-size: 20px;
      width: 200px;
      text-align: center;
    }
    h2 {
      color: #333;
    }
    p {
      margin-top: 20px;
      color: #666;
    }
  </style>
</head>
<body>
  <h2>Partai Lapangan A</h2>
  <input type="number" id="angkaInputA" placeholder="Ketik angka..." />

  <h2>Partai Lapangan B</h2>
  <input type="number" id="angkaInputB" placeholder="Ketik angka..." />

  <p>Data akan muncul di halaman <b>display.html</b></p>

  <script>
    const inputA = document.getElementById('angkaInputA');
    const inputB = document.getElementById('angkaInputB');

    inputA.addEventListener('input', () => {
      const valueA = inputA.value;
      localStorage.setItem('realtimeValueA', valueA || '0');
    });

    inputB.addEventListener('input', () => {
      const valueB = inputB.value;
      localStorage.setItem('realtimeValueB', valueB || '0');
    });
  </script>
</body>
</html>
