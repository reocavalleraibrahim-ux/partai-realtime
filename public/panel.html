<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Partai</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center">
        <h1 class="mt-5">Live Partai Pomnas Taekwondo 2025</h1>
        
        <div class="d-flex flex-row justify-content-center">
            <div class="lap">
                <div class="titlebox"><h2>LAPANGAN A</h2></div>
                <div id="partaik1" class="partaik"><input type="number" id="k1" value="0" class="form-control"></div>
                <div id="partaip1" class="partaip" style="display:none;">
                    <br><br><br><br><h1 id="kat1">Individual Putri</h1><br><br><br>
                    <select id="p1" class="form-control">
                        <option value="Individual Putri"> Individual Putri</option>
                        <option value="Individual Putra"> Individual Putra</option>
                        <option value="Beregu Putra"> Beregu Putra</option>
                        <option value="Beregu Putri"> Beregu Putri</option>
                    </select>
                </div>
                <div class="labelbox d-flex flex-row">
                    <select id="class1" onchange="gantiA()" class="form-control m-1">
                        <option value="Kyorugi">Kyorugi</option>
                        <option value="Poomsae">Poomsae</option>
                    </select>
                    <button class="btn btn-success m-1" onclick="updateA()" >Update</button>
                </div>                
            </div>
            <div class="lap">
                <div class="titlebox"><h2>LAPANGAN B</h2></div>
                <div id="partaik2" class="partaik"><input type="number" id="k2" value="0" class="form-control"></div>
                <div id="partaip2" class="partaip" style="display:none;">
                    <br><br><br><br><h1 id="kat2">Individual Putri</h1><br><br><br>
                    <select id="p2" class="form-control">
                        <option value="Individual Putri"> Individual Putri</option>
                        <option value="Individual Putra"> Individual Putra</option>
                        <option value="Beregu Putra"> Beregu Putra</option>
                        <option value="Beregu Putri"> Beregu Putri</option>
                    </select>
                </div>
                <div class="labelbox d-flex flex-row">
                    <select id="class2" onchange="gantiB()" class="form-control m-1">
                        <option value="Kyorugi">Kyorugi</option>
                        <option value="Poomsae">Poomsae</option>
                    </select>
                    <button class="btn btn-success m-1" onclick="updateB()" >Update</button>
                </div> 
            </div>
        </div>
    </div>
    
</body>
 <script src="/socket.io/socket.io.js"></script>
<script>
    var k1 = document.getElementById('partaik1');
    var k2 = document.getElementById('partaik2');
    var p1 = document.getElementById('partaip1');
    var p2 = document.getElementById('partaip2');
    var lapA = {jenis : 'Kyorugi'};
    var lapB = {jenis : 'Kyorugi'};
    const socket = io();

    function gantiA(){
         lapA = {'jenis' : document.getElementById('class1').value};
        if(lapA.jenis === 'Kyorugi'){
            k1.style.display = 'block';
            p1.style.display = 'none';
        }else{
            p1.style.display = 'block';
            k1.style.display = 'none';
        }
        
    }

    function updateA(){
        var kat1 = document.getElementById('kat1');
        kat1.innerText = document.getElementById('p1').value;
        var pa1 = document.getElementById('p1').value;
        var ka1 = document.getElementById('k1').value;
        if(lapA.jenis === 'Kyorugi'){
            lapA = {...lapA,partai : ka1};
        }else{
            lapA = {...lapA,partai : pa1};
        }
        
        socket.emit('lapA',lapA);
        gantiA()
    }

    function gantiB(){
         lapB = {'jenis' : document.getElementById('class1').value};
        if(lapB.jenis === 'Kyorugi'){
            k2.style.display = 'block';
            p2.style.display = 'none';
        }else{
            p2.style.display = 'block';
            k2.style.display = 'none';
        }
        
    }

    function updateB(){
        var kat2 = document.getElementById('kat2');
        kat2.innerText = document.getElementById('p2').value;
        var pa2 = document.getElementById('p2').value;
        var ka2 = document.getElementById('k2').value;
        if(lapB.jenis === 'Kyorugi'){
            lapB = {...lapB,partai : ka2};
        }else{
            lapB = {...lapB,partai : pa2};
        }
        
        socket.emit('lapB',lapB);
        gantiB()
    }

</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</html>
