<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Partai</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center">
        <h1 class="mt-5">Live Partai Pomnas Taekwondo 2025</h1>
        
        <div class="d-flex flex-row justify-content-center align-items-center">
            <div class="lap">
                <div class="titlebox"><h2>LAPANGAN A</h2></div>
                <div id="partaik1" class="partaik"><h1 id="k1"></h1></div>
                <div id="partaip1" class="partaip" style="display:none;"><br><br><br><br><h1 id="p1">Individual Putri</h1><br><br><br><br></div>
                <div class="labelbox"><h1 id="lab1"></h1></div>
            </div>
            <div class="lap">
                <div class="titlebox"><h2>LAPANGAN B</h2></div>
                <div id="partaik2" class="partaik"><h1 id="k2"></h1></div>
                <div id="partaip2" class="partaip" style="display:none;"><br><br><br><br><h1 id="p2">Individual Putri</h1><br><br><br><br></div>
                <div class="labelbox"><h1 id="lab2"></h1></div>
            </div>
        </div>
    </div>
</body>
<script src="/socket.io/socket.io.js"></script>
    <script>
        var lab1 = document.getElementById('lab1');
        var lab2 = document.getElementById('lab2');
        var k1 = document.getElementById('partaik1');
        var k2 = document.getElementById('partaik2');
        var p1 = document.getElementById('partaip1');
        var p2 = document.getElementById('partaip2');
        
        //lab1.innerText='Kyorugi';
        //lab2.innerText='Kyorugi';

        const socket = io();

        socket.on('ReceiveLapA', (val) => {    
            lab1.innerText= val.kelas;

            if(val.kelas === 'Kyorugi'){
                k1.style.display = 'block';
                p1.style.display = 'none';
                var label1 = document.getElementById('k1');
                label1.innerText = val.partai
            }else{
                p1.style.display = 'block';
                k1.style.display = 'none';
                var label1 = document.getElementById('p1');
                label1.innerText = val.partai
            }
        });

        socket.on('ReceiveLapB', (val) => {    
            lab2.innerText= val.kelas;

            if(val.kelas === 'Kyorugi'){
                k2.style.display = 'block';
                p2.style.display = 'none';
                var label2 = document.getElementById('k2');
                label2.innerText = val.partai
            }else{
                p2.style.display = 'block';
                k2.style.display = 'none';
                var label2 = document.getElementById('p2');
                label2.innerText = val.partai
            }
        });

    </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</html>
